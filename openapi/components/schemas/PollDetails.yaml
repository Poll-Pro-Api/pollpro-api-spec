description: Poll Details
type: object
properties:
  id:
    description: The id of the poll.
    type: string
    example: e05e22bf-bbf9-4d3d-b6e8-cb18d9de5519
  name:
    description: Poll name
    type: string
    example: |-
      Best VS Plugins
  description:
    description: Poll description
    type: string
    example: |-
      Best Visual Studio plugin to use for a developer
  items:
    description: List of items
    type: array
    items:
      type: object
      properties:
        id:
          description: The id of the item.
          type: string
          example: e05e22bf-bbf9-4d3d-b6e8-cb18d9de5519
        name:
          description: Item name
          type: string
          example: Prettify
    example:
      - id: e05e22bf-bbf9-4d3d-b6e8-cb18d9de5519
        name: Prettify
      - id: e05e22bf-bbf9-4d3d-b6e8-cb18d9de5519
        name: Spelling Helper
      - id: e05e22bf-bbf9-4d3d-b6e8-cb18d9de5519
        name: Json Helper
  startDate:
    description: Poll start date and time
    type: string
    example: |-
      2023-07-20 12:00:00.000
  endDate:
    description: Poll end date and time
    type: string
    example: |-
      2023-07-25 16:00:00.000